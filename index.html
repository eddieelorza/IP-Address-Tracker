<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/main.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
crossorigin=""/>
  <title>Frontend Mentor | IP Address Tracker</title>

  <script src="./scripts/main.js"></script>
</head>
<body>
   <header class="header-container">
      <h2 class="title-ip-address"> IP Address Tracker</h2>
      <form class="search-form"  method="get" >
        <input id="search" class="search-input" type="search" name="ip" placeholder="Search by IP address or domain">
        <button  id="button" class="search-button" type="submit"></button>       
      </form>
   </header>
   <section class="info-container info">
      <div>
        <p class="info-title">  IP ADDRESS </p>
        <p id="id-address" class="info-description" > 192.212.174.101</p>
      </div>
      <div>
        <p class="info-title"> LOCATION </p>
        <p id="location" class="info-description" >Brooklyn, NY 10001</p>
      </div>
      <div>
        <p class="info-title">TIMEZONE</p>
        <p id="timezone" class="info-description" >UTC -05:00</p>
      </div>
      <div class="info-description">
        <p class="info-title"> ISP </p>
        <p id="isp"  class="info-description"   s>SpaceX Starlink</p>
      </div>
   </section>
   <div id="map" class="map-container" >

    </div>

  <!-- <script src="/scripts/main.js"></script> -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
